<body>

        <a class="navbar-brand" href="/">

  </nav>

<br>


<div class="container-xl"><!--100% wide until extra large breakpoint-->

<br><br>
    <!-- form para coletar dado -->
    <form action="/deletarInscricao.html" method="POST" class ="row g-3 card center shadow p-3 mb-5 bg-body rounded" style="width: 40rem; margin-left: 28%;">
      <h3  class="text-center fw-bold text-uppercase" >Cancelar Inscrição do Sorteio</h3>
      <!-- label de codigo para selecionar o funcionário que deseja excluir -->
      <div class="col-md-12">
        <label  name="cpfFunc" class="form-label">CPF do Inscrito:</label>
        <input type="number" class="form-control" name="cpfFunc" min="1">
      </div>

      <!--botão para dar submit e excluir o funcionário do sistema-->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button style="background-color:#b9e2ff; color:  black;" type="submit" id="buttonCadastrar" class="btn btn-primary">Excluir</button>
      </div>
      <!--resultado caso o funcionário tenha sido excluido do BD-->
      <h3 class="text-center text-break">{{resultado}} <!--Dados Excluídos:-->{{valor}}<br></h3>
    </form>
</div>
