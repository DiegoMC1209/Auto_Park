<div class="container-xl"><!--100% wide until extra large breakpoint-->

    <br><br>
    <p  class="text-center fw-bold text-uppercase" >Cadastro Gerente</p>
    <form action="/cadastrarGerente.html" method="POST" class="row g-3">
      <!-- label de nome -->        
      
      <div class="col-md-6">
        <label id="nomeFunc" name="nomeFunc" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="nome" name="coletarCpfGerente" placeholder="000.000.000-00">
      </div>
      <!-- label de cpf -->
      <div class="col-md-6">
        <label id="cpfFunc" name="cpfFunc" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="cpf" name="coletarNome" placeholder="Junior Souza">
      </div>
      <!-- label de telefone -->
      <div class="col-md-6">
        <label id="celularFunc" name="celularFunc" class="form-label">Email:</label>
        <input type="text" class="form-control" id="celular" name="coletarEmail" placeholder="contato@hotmail.com">
      </div>
      <!-- label de salário -->
      <div class="col-md-6">
        <label id="salarioFunc"  name="salarioFunc" class="form-label">Celular:</label>
        <input type="text" class="form-control" id="email" name="coletarCelular" placeholder="(00)00000-0000">
      </div>
      <!-- label de senha -->
      <div class="col-md-6">
        <label id="senhaFunc" name="senhaFunc" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="coletarSenha" placeholder="abc123@">
      </div>
      <!-- label botão cadastrar-->
      <div></div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" type="button">Cadastrar</button>
      </div>
    </form>
</div>
